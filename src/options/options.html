<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Marinara Options</title>
  <link rel="stylesheet" type="text/css" href="options.css"/>
  <script src="options.js"></script>
</head>
<body>
  <div class="tabs">
    <a class="tab" id="focus-tab">Focus Session</a>
    <a class="tab" id="break-tab">Break Session</a>
    <a class="tab" id="about-tab">About</a>
  </div>
  <div id="focus-content" class="tab-page">
    <div class="section">
      <div class="field">
        <label>
          Duration:
          <input type="text" id="focus-duration" autofocus> minutes
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="focus-desktop-notification">
          Show desktop notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="focus-desktop-notification-toggle-mode">
          Toggle mode on notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="focus-new-tab-notification">
          Show new tab notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="focus-audio-notification">
          Play audio notification:
          <select id="focus-sounds">
          </select>
        </label>
      </div>
    </div>
  </div>
  <div id="break-content" class="tab-page">
    <div class="section">
      <div class="field">
        <label>
          Duration:
          <input type="text" id="break-duration"> minutes
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="break-desktop-notification">
          Show desktop notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="break-desktop-notification-toggle-mode">
          Toggle mode on notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="break-new-tab-notification">
          Show new tab notification
        </label>
      </div>
      <div class="field">
        <label>
          <input type="checkbox" id="break-audio-notification">
          Play audio notification:
          <select id="break-sounds">
          </select>
        </label>
      </div>
    </div>
  </div>
  <div id="about-content" class="tab-page">
    <center>
      <h3>Marinara</h3>
      <p>by <a href="https://twitter.com/schmich" target="_blank">Chris Schmich</a></p>
      <div class="links">
        <div><a href="https://github.com/schmich/marinara" target="_blank">https://github.com/schmich/marinara</a></div>
      </div>
      <div class="licenses">
        <a href="../ATTRIBUTION" target="_blank">View audio attributions</a>
        <a href="../LICENSE" target="_blank">View license</a>
      </div>
    </center>
  </div>
  <button id="save">Save</button> <p id="status" class="status">&nbsp;</p>
</body>
</html>
